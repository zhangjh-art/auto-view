<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>用户列表</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../static/css/font.css" />
		<link rel="stylesheet" href="../../lib/layui/css/layui.css" />
        <link rel="stylesheet" href="../../static/css/auto.css" />
	</head>

	<body>
		<div class="am-body">
            <div class="layui-row am-query">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-col-md4">
                        <div class="layui-form-item">
                            <label for="start" class="layui-form-label">工号</label>
                            <div class="layui-input-block">
                                <input type="text" id="code" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
					</div>
					<div class="layui-col-md4">
                        <div class="layui-form-item">
                            <label for="start" class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" id="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
					</div>
					<div class="layui-col-md4">
                        <div class="layui-form-item">
                            <label for="start" class="layui-form-label">联系电话</label>
                            <div class="layui-input-block">
                                <input type="text" id="phone" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4 query-buttons">
                        <button type="button" class="layui-btn btn-main query-user">
                            <i class="layui-icon layui-icon-search"></i> 查询
                        </button>
                        <button type="button" class="layui-btn btn-warn">
                            <i class="layui-icon layui-icon-refresh"></i> 重置
                        </button>
                    </div>
				</form>
			</div>
			<div class="auto-tools">
				<button type="button" class="layui-btn btn-main record-add">
                    <i class="layui-icon layui-icon-search"></i> 添加
                </button>
                <button type="button" class="layui-btn btn-danger record-delete">
                    <i class="layui-icon layui-icon-refresh"></i> 删除
                </button>
                <button type="button" class="layui-btn btn-suc record-export">
                    <i class="layui-icon layui-icon-refresh"></i> 导出
                </button>
            </div>
            <table id="data-table" type="layui-hide" ></table>
		</div>
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script src="js/user.js" charset="utf-8"></script>
        <script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
